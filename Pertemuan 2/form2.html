<!DOCTYPE html>
<html lang="en">
<head>

    <title>Form 2</title>
</head>
<body>
    <form>
        <table border="1" cellspacing="0" cellpadding="10">
            <tr>
                <td>Username:</td>
                <td>
                    <label for="username"></label>
                    <input type="text" id="username">
                </td>
            </tr>
            <tr>
                <td>Password:</td>
                <td>
                    <label for="password"></label>
                    <input type="password" id="password">
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <label for="Pria">Pria</label>
                    <input type="Radio" id="Pria" name="jeniskelamin"> 
                    <label for="Wanita">Wanita</label>
                    <input type="Radio" id="Wanita" name="jeniskelamin">
                </td>
            </tr>
            <tr>
                <td colspan="3" style="text-align: center;">
                    <input type="checkbox" id="Kelas A"><label for="Kelas A">Kelas A</label> 
                    <input type="checkbox" id="Kelas B"><label for="Kelas B">Kelas B</label>
                    <input type="checkbox" id="Kelas C"><label for="Kelas C">Kelas C</label>
                </td>
            </tr>
            <tr>
                <td>Text Area:</td>
                <td>
                    <textarea></textarea>  
                </td>
            </tr>
            <tr>
                <td>Asal kota:</td>
                <td>
                    <select>
                        <option>Makassar</option>
                        <option>Gowa</option>
                        <option>Maros</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <button type="submit">Kirim</button>
                    <button type="reset">Reset</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
